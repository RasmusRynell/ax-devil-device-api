[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    integration: marks tests that require real camera hardware
    unit: marks tests that can run without hardware
    restart: marks tests that require camera restart

# Warning configuration
filterwarnings =
    # Keep our custom development warning
    default
    # Ignore the urllib3 warning about unverified HTTPS
    ignore:Unverified HTTPS request:urllib3.exceptions.InsecureRequestWarning 